<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="holder-card">
    <div class="card-wrapper">
      <div class="nocolor-card">
        <span>000</span>
  
      </div>
      <div class="colored-card">
        <img class="logo-card" src="/images/card-logo.svg" alt="">
        <div class="card-number">
          0000 0000 0000 0000 
        </div>
        <div class="date-name">
          <div>JANE APPLESEED</div>
          00/00
        </div> 
        
      </div>

    </div>
    
  </div>
 
  <div class="content">

    <div class="content-form">
      <h3>CARDHOLDER NAME</h3> 
      <div class="name-number">e.g. Jane Appleseed</div> 
  
    <h3>CARD NUMBER</h3>
      <div class="name-number">e.g. 1234 5678 9123 0000</div> 
  
    <h3>EXP. DATE (MM/YY) CVC</h3> 
    <div class="date">
      <div class="name-number1">MM</div>
      <div class="name-number1">YY</div>
      <div class="name-number2"> e.g. 123</div>
    </div>
    
  
     <button class="btn-confirm">
      Confirm
     </button> 

    </div>
   

  </div>

  


 
  
 
</body>
</html>
